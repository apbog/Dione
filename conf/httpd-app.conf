IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/apps/django/django_projects/Dione/Dione">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /Dione/static/admin "/opt/bitnami/python/lib/python3.7/site-packages/django/contrib/admin/static"
WSGIScriptAlias /Dione '/opt/bitnami/apps/django/django_projects/Dione/Dione/wsgi.py'
